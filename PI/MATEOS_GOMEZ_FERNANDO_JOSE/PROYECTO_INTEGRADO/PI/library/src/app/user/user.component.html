<app-top-bar-user></app-top-bar-user>
<h3 class="mx-2 mt-2 px-3 text-muted text">Búsqueda de libros</h3>
<div class="text-center">
    <div class="search">
        <form [formGroup]="searchForm" (submit)="searchBook()">
            <div class="row">
                <div class="col-12">
                    <label for="subject"></label><input type="text" formControlName="subject" placeholder="Asignatura"
                        name="subject" id="subject" class="form-control"></div>
                <div class="col-12">
                    <label for="theme"></label><input type="text" formControlName="theme" placeholder="Tema"
                        name="theme" id="theme" class="form-control"></div>

                <div class="col-12">
                    <label for="ISBN"></label><input type="text" placeholder="ISBN" formControlName="isbn" name="ISBN"
                        id="ISBN" class="form-control"></div>

                <div class="col-12">
                    <label for="title"></label><input type="text" formControlName="title" placeholder="Titulo"
                        name="title" id="title" class="form-control"></div>

                <div class="col-12">
                    <label for="author"></label><input type="text" placeholder="Autor" name="author" id="author"
                        class="form-control" formControlName="author"></div>

                <div class="col-12">
                    <input type="submit" value="Buscar" id="search" class="btn btn-success">
                </div>
            </div>
        </form>
        <div *ngIf="userService.booksClones!=[]">
            <section>
                <div *ngFor="let books of userService.booksClones">
                    <article>
                        <div class="alert alert-dark" role="alert">
                            <article><b>ISBN</b>: {{books.ISBN}}</article>
                            <article><b>Título</b>: {{books.TITLE}}</article>
                            <article><b>Tema</b>: {{books.TOPIC}}</article>
                            <article><b>Autor</b>: {{books.AUTHOR}}</article>
                            <article><i>Sin prestar</i>: <b>{{books.STOCK}}</b></article>
                            <button type="button" class="btn btn-primary"
                                (click)="askForBooks(books.ISBN)">Reservar</button>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <div *ngIf="userService.booksClones.length==0">
            <h2>NO HAY LIBROS DISPONIBLES AHORA MISMO</h2>
        </div>
    </div>
</div>
