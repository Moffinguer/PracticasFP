<app-top-bar-admin></app-top-bar-admin>
<div>
  <div class="col-7">
    <form class="frame" [formGroup]="bookForm" (submit)="addBook()">
      <h3>Alta de libros en el sistema</h3>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" formControlName="isbn" class="form-control w-50" id="isbn" placeholder="123456789">
      </div>
      <div class="form-group">
        <label for="title">Título libro</label>
        <input type="text" formControlName="title" class="form-control w-50" id="title"
          placeholder="Matemáticas Avanzadas">
      </div>
      <div class="form-group">
        <label for="topic">Tema</label>
        <input type="text" formControlName="topic" class="form-control w-50" id="topic" placeholder="Ciencia">
      </div>
      <div class="form-group">
        <label for="subject">Asignatura</label>
        <input type="text" formControlName="subject" class="form-control w-50" id="subject" placeholder="Matemáticas">
      </div>
      <div class="form-group">
        <label for="ph">Editorial</label>
        <input type="text" formControlName="ph" class="form-control w-50" id="ph">
      </div>
      <div class="form-group">
        <label for="stock">Autor</label>
        <input type="text" formControlName="author" class="form-control w-50" id="author" placeholder="Elisabeth">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" formControlName="stock" class="form-control w-50" id="stock" placeholder="0">
      </div>
      <input type="submit" value="Guardar" class="search btn btn-outline-primary">
    </form>
  </div>
  <div class="col-">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ISBN</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Tema</th>
          <th scope="col">Asignatura</th>
          <th scope="col">Editorial </th>
          <th scope="col">Stock</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookService.book">
          <th scope="col">{{book.ISBN}}</th>
          <td>{{book.TITLE}}</td>
          <td>{{book.AUTHOR}}</td>
          <td>{{book.TOPIC}}</td>
          <td>{{book.SUBJECT}}</td>
          <td>{{book.PUBLISHING_HOUSE}}</td>
          <td>{{book.STOCK}}</td>
          <td><button type="button" (click)="deleteBook(book.ISBN)" class="btn btn-link"><i
                class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://kit.fontawesome.com/32dd640534.js" crossorigin="anonymous"></script>
